<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #1d4ed8;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 15px;
      color: #555;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>üë§ User Profile</h2>
    <div class="info">
      <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
    </div>
    <button onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <script>
    const username = sessionStorage.getItem("username");

    if (!username) {
      // Redirect if not logged in
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").textContent = username;
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
